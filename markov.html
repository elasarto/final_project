<script>

    var input_text = document.getElementById('inputArea');
    var output_text = document.getElementById('outputArea');

    //Getting the names from app route
    function get(url) {
        var resp ;
        var xmlHttp ;
        resp  = '' ;
        xmlHttp = new XMLHttpRequest();
        if(xmlHttp != null)
        {
            xmlHttp.open( "GET", url, false );
            xmlHttp.send( null );
            resp = xmlHttp.responseText;
        }
        return resp ;
    }

    function searchClick() {
        output_text.innerText = get('/' + input_text.value);
        //output_text.innerText = input_text.value;
